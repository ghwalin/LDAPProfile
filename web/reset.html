<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ghwalin"/>
    <meta name="copyright" content="Marcel Suter"/>
    <meta name="project" content="LDAPProfil"/>
    <meta name="description" content="reset password login"/>
    <title>Anmelden</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" media="all">
</head>
<body>
<div class="container">
    <form id="resetForm" name="reset">
        <h3>Passwort zurücksetzen</h3>
        <div id="message" style="color: red;"></div>
        <div>Füllen Sie mindestens 2 Felder aus</div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Benutzername</label>
            <div class="col-sm-10">
                <input id="username" name="username" type="text" size="30" maxlength="40" />
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-Mail</label>
            <div class="col-sm-10">
                <input id="email" name="email" type="text" size="30" maxlength="40" />
            </div>
        </div>
        <div class="form-group row">
            <label for="mobile" class="col-sm-2 col-form-label">Mobiltelefon</label>
            <div class="col-sm-10">
                <input id="mobile" name="mobile" type="text" size="30" pattern="(\+41)\s?(\d{2})\s?(\d{3})\s?(\d{2})\s?(\d{2})" />
                <span>+41 71 999 99 99</span>
            </div>
        </div>

        <button id="resetPw" type="submit">Zurücksetzen</button>
    </form>
</div>
<div class="container">
    <div id="link"></div>
</div>
<footer class="footer">
    <div class="container-fluid footnav">
        <div class="container">
        </div>
    </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./js/reset.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
